services:
  backend:
    build: ./backend
    container_name: backend
    restart: unless-stopped
    networks:
      - app-net

  nginx:
    image: nginx:1.27-alpine
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    networks:
      - app-net

networks:
  app-net:
    driver: bridge
